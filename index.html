<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Keep Clone</title>
</head>
<body>

    <div class="modal">
        <div class="modal-content">
           <input class="modal-title" placeholder="Title" type="text">   
           <input class="modal-text" placeholder="Take a note..." type="text">   
           <span class="modal-close-button">Close</span>
         </div>    
     </div>  

    <main>
        <header>
            <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="" class="header-logo">
            <h2 class="header-title">Keep</h2>
        </header>
        <div id="form-container">
            <form autocomplete="off" id="form">
                <input type="text" placeholder="Title" id="note-title">
                <input type="text" placeholder="Take a note...." id="note-text">
                <div id="form-buttons">
                    <button id="submit-button" type="submit">Submit</button>
                    <button id="form-close-button" type="submit">Close</button>
                </div>
            </form>
        </div>
        <div id="notes"></div>
            <div id="placeholder">
                <img src="https://cdn.vectorstock.com/i/preview-1x/72/74/creative-light-bulb-vector-1637274.webp" alt="" id="placeholder-logo">
                <p id="placeholder-text">Notes you add appear here</p>
            </div>

            <div id="color-tooltip">
                <div class="color-option" data-color="#fff" id="white"></div>
                <div class="color-option" data-color="#d7aefb" id="purple"></div>
                <div class="color-option" data-color="#fbbc04" id="orange"></div>
                <div class="color-option" data-color="#a7ffeb" id="teal"></div>
              </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
